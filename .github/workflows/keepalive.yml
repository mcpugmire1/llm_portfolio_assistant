name: Keep Streamlit Warm
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Ping app
        run: |
          curl -sL --max-time 60 "${APP_URL}/_stcore/health" || true
        env:
          APP_URL: ${{ secrets.STREAMLIT_APP_URL }}
