name: Keep Streamlit Warm
on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Ping app
        run: |
          curl -A "keepalive-bot/1.0" -sSfL --max-time 30 "$APP_URL" >/dev/null
        env:
          APP_URL: ${{ secrets.STREAMLIT_APP_URL }}
